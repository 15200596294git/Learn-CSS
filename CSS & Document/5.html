<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动和定位</title>
  <style>
    .part {
      margin: 20px;
    }

    .abs1 {
      width: 400px;
      height: 400px;
      background: gold;
      position: relative;
      padding: 20px;
      border: 20px solid ;
      margin: 20px;
    }
    .child1 {
      background: cadetblue;
      position: absolute;
      left: 50%;
      right: 0;
      top: 50%;
      bottom: 0;
      /* clip: rect(0, 20px, 20px, 0); */
    }
  </style>
</head>
<body>
  <div>
    
    <!-- 
      子元素使用absolute定位时
      父元素使用了relative，子元素的定位会包括父元素的padding在内
    -->
    <div class="part">
      <div class="abs1">
        <div class="child1"></div>
      </div>
    </div>

    
  </div>
</body>
</html>

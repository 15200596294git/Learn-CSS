<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline2</title>
  <style>
    p {
      font-size: 14px;
      line-height: 24px;
    }

    a {
      border: 5px solid blue;

    }
    span {
      /* 
        对于非替换元素，border包裹的是内容区
        line-height多出来的行距在border外层
      */
      border: 1px solid ;
    }
  </style>
</head>

<body>
  <p>
    <span>
      Not only Not only Not only Not only
      Not only Not only Not only Not only
      Not only Not only Not only Not only Not only
      Not only Not only Not only Not only Not only
      Not only Not only Not only Not only Not only
    </span>
    
  </p>
</body>

</html>

  <script>
    // 
    // 传入时间，按间隔时间累加 
    function countdown(ms, delay, cb, already = 0) {
      // debugger
      if (already >= ms) {
        return true
      }
      return new Promise((resolve) => {
        setTimeout(() => {
          already += delay
          cb()
          // debugger
          resolve(countdown(ms, delay, cb, already))
        }, delay);
      })
    }

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS和文档</title>
  <style>
    /* 属性选择器 */
    /* 全等于，class是什么这里就是什么 */
    /* [class="type monkey"] {
      color: green;
    } */

    /* class会有多个值，其中用空格分隔,~=只能为使用空格分隔的其中一个(单词或者单个字母) */
    /* [class~="type"] {
      color: green;
    } */
    /* 可以生效，因为class中有为a的值 */
    /* [class~="a"] {
      color: green;
    } */

    /* ^= 从class属性的前面开始匹配，比如有元素 class="a type monkey" ^=后面的值可以为 a,a ,a t,a ty 
      只要前面的字符都匹配就行了
    */
    /* [class^="a t"] {
      color: green;
    } */
    /* [class^="a "] {
      color: green;
    } */
    /* [class^="a t"] {
      color: green;
    } */

    /* 和上述相反，从后面的字符完全匹配就行了 */
    /* [class$="y"] {
      color: green;
    } */
    /* [class$="ey"] {
      color: green;
    } */

    /* 结合^= $=,并且可以从中间开始匹配，只要某个元素的class值的子串包含，都可以生效 */
    /* [class*="a"] {
      color: green;
    } */
    /* 
    [class*="a "] {
      color: green;
    } */
    /* [class*="y"] {
      color: green;
    } */
    /* [class*="ey"] {
      color: green;
    } */
    /* [class*="t"] {
      color: green;
    } */
    /* [class*=" type"] {
      color: green;
    } */

    /* |= 比如class="en" 匹配class=en或者(不能有多个值) class以en-为开头(可以有多个值) */
    /* 匹配 class="en" class="en-ga an" class="en- an" class="en-" */
    [class|="en"] {
      color: green;
    }

    .link:visited {
      color: red;
    }

    .link:hover {
      color: silver;
    }

    .link:active {
      color: yellow;
    }

    .input:focus {
      background-color: silver;
    }

    /* 任意父元素下的第一个P标签 */
    P:first-child {
      color: aqua;
    }

    /* 任意父元素下的第二个p标签 */
    p:nth-child(2) {
      color: red;
    }

    /* first-letter 设置首字母的样式 */
    .first-letter::first-letter {
      color: red;
    }

    /* first-line 设置第一行 */
    .first-line {
      width: 200px;
    }

    .first-line::first-line {

      font-size: 40px;
      color: brown;
    }

    .font {
      font: caption;
    }

    .indent {
      width: 400px;
      font-size: 40px;
      /* text-indent: -2em;
      margin-left: 80px; */
      background-color: aqua;
      text-align: justify;
    }

    /*
      定义: 行高是文本行的基线之间的距离
      行间距: 上一行的底线和下一行的顶线之间的距离
      基线: 英文小写字母x的下底部
      当一个元素从另一个块元素继承line-height值时
      被继承的父元素使用的是em单位，那么继承的时候会先计算出为多少px然后给子级
      但是如果父元素使用数值，比如1，那么继承的也就是1
      接收的数值：16px 1(当前元素font-size的倍数) 100%(和数值类似) 
      如果设置为数字或者关键字,被继承的直接是数字,否则被继承的是具体的数值(比如16px,100%)

      font-size
      font-size定义的是文本的大小,当设置line-height为1时,文本的高度和font-size的值是相等的
    */
    .line-height {
      /* line-height: 1; */
      /* line-height: normal; */
      /* line-height: 10px; */
    }
    .line-height P{
      margin: 0;
    }
    .line-height .text1 {
      margin: 0;
      line-height: 1;
      display: inline-block;
      /* line-height: 40px; */
    }

    /* vertical align
    相对于元素的line-height值
    vertical-align 不影响块级元素中内容的对齐
    */
    .vertical img {
      width: 200px;
      
    }

    .vertical2 {
      font-size: 40px;
      background-color: aqua;
    }
    .vertical2 img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    .vertical2 span {
     
    }
  </style>
</head>

<body>
  <div>
    <div class="a type monkey en" alt>你好</div>
    <p class="d">雷猴</p>
    <p class="en">我不好</p>
    <p class="en-ga an">我不好</p>
    <p class="en- an">我不好</p>
    <p class="en-">我不好</p>

    <a class="link" href="./2.html">我是a链接</a>

    <input class="input" type="text">

    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <p class="first-letter"> this is</p>

    <p class="first-line">this is this is this is this is this is this is this is this is this is </p>

    <button class="font">我是按钮</button>

    <div style="font:caption">这是我的标题</div>
    <div style="font:menu">菜单中的字体</div>
    <div style="font:message-box">对话框中的字体</div>
    <div style="font:status-bar">状态栏中的字体</div>

    <div class="indent">this is this is this is this is this is this is this is this is this is </div>

    <div class="line-height">
      <p>我是文字P</p>
      <span class="text1">s</span>
      <span class="text2">我是文字</span>
    </div>

    <div class="vertical">
      <img src="../imgs/1.png" alt="">
      <span>x</span>
      <span>我是杰哥我是杰哥我是杰哥</span>
    </div>

    <div class="vertical2">
      <img src="../imgs//2.png" alt=""><span>我是文字我是文字我是文字</span>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCSS</title>
  <style>
    .l-container {
      height: 200px;
      width: 400px;
      overflow-y: scroll;
    }
    .l-container__item {
      height: 40px;
      padding: 20px;
      background: gold;
      color: #fff;
      text-align: center;
      margin: 10px 0;

      position: sticky;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="l-container">
    <div class="l-container__item">1</div>
    <div class="l-container__item">2</div>
    <div class="l-container__item">3</div>
    <div class="l-container__item">4</div>
  </div>
</body>
</html>

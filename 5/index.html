<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCSS</title>
  <style>
    .outer {
      width: 500px;
      text-align: center;

      background: violet;
      padding: 10px;
    }

    .inner {
      display: inline-block;
      text-align: left;


    }

    .i {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
  </style>
</head>

<body>

  <div class="outer">
    <span class="inner">
      <i class="i">我是单行标题居中</i>
    </span>

    <span class="inner">
      <i class="i">我是多行标题居左我是多行标题居左我是多行标题居左我是多行标题居左</i>
    </span>


    <span class="inner">
      <i class="i">我是超过两行第二行省略我是超过两行第二行省略我是超过两行第二行省略我是超过两行第二行省略我是超过两行第二行省略我是超过两行第二行省略我是超过两行第二行省略</i>
    </span>
  </div>
</body>

</html>

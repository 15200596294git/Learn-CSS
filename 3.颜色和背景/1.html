<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>颜色和背景</title>
  <style>
    .block {
      margin: 20px 0;
    }

    .tips {
      font-style: italic;
      color: #756565;
    }
  </style>
</head>

<body>
  <div class="block">
    <h2>color</h2>
    <p>值: &lt;color&gt; | inherit </p>
    <p>初始值： 用户代理特定的值</p>
    <p>应用于: 所有元素</p>
    <p>继承性: 有</p>
    <p>计算值: 根据指定确定</p>
  </div>
  <div class="block">
    <h2>background-color</h2>
    <p>值: &lt;color&gt; | transparent | inherit</p>
    <p>初始值: transparent</p>
    <p>应用于: 所有元素</p>
    <p>继承性: 无</p>
    <p>计算值: 根据指定确定</p>
  </div>
  
  <div class="block">
    <h2>background-image</h2>
    <p>值: &lt;uri&gt; | none | inherit</p>
    <p>初始值: none</p>
    <p>应用于: 所有元素</p>
    <p>继承性: 无</p>
    <p>计算值: 绝对URI</p>
    
  </div>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCSS</title>
  <style>
    .order {
      display: flex;
      justify-content: space-evenly;
      list-style: none;
      padding: 0;

      background: cadetblue;
    }
    .order li {
      text-align: center;
      width: 100px;
      height: 100px;
      line-height: 100px;

      background: greenyellow;
    }
  </style>
</head>
<body>
  <ul class="order">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
